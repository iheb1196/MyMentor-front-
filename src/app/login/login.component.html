<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="container">
    <div class="row pt-5">
        <div class="col-6 offset-6">
            <div class="text-right">
                <a routerLink="/home"> back to home</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-6 col-sm-12 pt-md-5">
            <div class="login-form">
                <form [formGroup]="formLogin" (ngSubmit)="login(formLogin)">
                    <div class="form-group">
                        <div class="form-label-group">
                            <label for="inputEmail">Email</label>
                            <input formControlName="email" type="email" id="inputEmail" class="form-control"
                                placeholder="Email address" required="required" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-black">Login</button>
                </form>
                <div class="alert alert-danger mt-4" role="alert" *ngIf="msg">
                    {{msg}}
                </div>
            </div>
        </div>
    </div>
</div>
